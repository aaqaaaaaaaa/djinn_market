name: bizda_bor
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.0.0

environment:
  sdk: '>=3.1.0 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  animated_segmented_tab_control: ^1.0.1
  auto_size_text: ^3.0.0
  bloc_concurrency: ^0.2.2
  cached_network_image: ^3.3.0
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  dio: ^5.3.3
  go_router: ^11.1.2
  loading_animation_widget: ^1.2.0+4
  equatable: ^2.0.5
  floating_action_bubble: ^1.1.4
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_localization: ^0.1.14
  flutter_screenutil: ^5.7.0
  flutter_svg: ^2.0.7
  fluttertoast: ^8.2.2
  get_it: ^7.6.0
  group_button: ^5.3.0
  hive: ^2.2.3
  flutter_translate: any
  hive_flutter: ^1.1.0
  internet_connection_checker: ^1.0.0+1
  intl: ^0.18.1
  lottie: ^2.3.2
  mask_text_input_formatter: ^2.4.0
  msix: ^3.16.4
  path_provider: ^2.0.15
  pinput: ^2.2.31
  shared_preferences: ^2.2.1
  smooth_page_indicator: ^1.1.0
  another_flushbar: ^1.12.30
  image_picker: ^1.0.4
  url_launcher: ^6.1.14
  flutter_osm_plugin: ^0.60.5
  geocoding: ^2.1.0
  geolocator: ^10.1.0
  pointer_interceptor: ^0.9.3+6
  easy_localization: ^3.0.3
  flutter_cache_manager: ^3.3.1


dev_dependencies:
  flutter_lints: ^2.0.3
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1

  flutter_test:
    sdk: flutter
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/ic_launcher.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/
    - assets/icons/nav_bar/
    - assets/fonts/sf_pro/
    - assets/lottie/
    - assets/l10n/


  fonts:
    - family: SfProDisplay
      fonts:
        - asset: assets/fonts/sf_pro/SF-Pro-Display-Black.otf
          weight: 800
        - asset: assets/fonts/sf_pro/SF-Pro-Display-Bold.otf
          weight: 700
        - asset: assets/fonts/sf_pro/SF-Pro-Display-SemiBold.otf
          weight: 600
        - asset: assets/fonts/sf_pro/SF-Pro-Display-Medium.otf
          weight: 500
        - asset: assets/fonts/sf_pro/SF-Pro-Display-Regular.otf
          weight: 400
    - family: PPNeue
      fonts:
        - asset: assets/fonts/pp_neue/ppneuemontreal-bold.otf
          weight: 800
        - asset: assets/fonts/pp_neue/ppneuemontreal-book.otf
          weight: 700
        - asset: assets/fonts/pp_neue/ppneuemontreal-semibolditalic.otf
          weight: 600
        - asset: assets/fonts/pp_neue/ppneuemontreal-medium.otf
          weight: 500
        - asset: assets/fonts/pp_neue/ppneuemontreal-thin.otf
          weight: 400


